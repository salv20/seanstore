<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>men</title>
    <link rel="stylesheet" href="index.css" />

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Playfair+Display:wght@800&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <script
      defer
      src="https://kit.fontawesome.com/81ad2b7315.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!--  -->
    <script>
      tailwind.config = {
        theme: {
          height: {
            forty: "28rem",
          },
          backgroundImage: {
            grid1:
              "url('https://preview.colorlib.com/theme/cozastore/images/banner-01.jpg')",
            header1: "url('images/Group.webp')",
            header2: "url('images/Cassie.webp')",
            header3: "url('images/white-suit.webp')",
          },
          fontFamily: {
            self: ["Kanit", "sans-serif"],
            boldHead: ["Playfair Display", "serif"],
          },
          screens: {
            sm: "480px",
            vs: "580px",
            vd: "700px",
            md: "768px",
            mw: "890px",
            lg: "976px",
            ld: "1100px",
            ux: "1200px",
            xl: "1440px",
          },
          extend: {
            colors: {
              white: "#ffffff",
              gray: "#e9eae3",
              textBlack: "#333333",
              dropBlack: "#222222",
              lightBlue: "#717fe0",
              lightRed: "#f74877",
              blue: "#7481e0",
              seanText: "#353535",
              all: "#8d8e93",
              allhover: "#514642",
              sorting: "#f2f2f2",
              sortText: "#b4afb0",
              brown: "#914900",
              imgText: " #a3b1cb",
              footer: "#4a5181",
            },
          },
        },
      };
    </script>
    <!--  -->
    <script defer src="https://unpkg.com/scrollreveal"></script>
    <script type="module" src="men.js"></script>
  </head>
  <body class="">
    <main>
      <header class="bg-white lg:bg-gray">
        <div
          class="flex uppercase justify-between mx-auto pt-3 md:w-9/12 w-11/12 h-fit"
        >
          <div class="flex space-x-16 text-xl"
            ><h1 class="text-seanText font-bold font"
              >sean <span class="font-normal text-textBlack">store</span></h1
            >
            <div
              class="hidden lg:flex capitalize text-sm space-x-5 text-dropBlack font-medium my-1"
            >
              <p class="text-blue cursor-pointer home w-fit">home</p>
              <p class="hover:text-blue cursor-pointer shop w-fit">shop</p>
              <p class="hover:text-blue cursor-pointer shop w-fit"
                >features
                <span
                  class="rounded-2xl hot bg-lightRed text-white relative uppercase bottom-4 smallText px-1.5 right-2 py-0.5 tracking-widest cursor-default"
                  >hot</span
                >
              </p>
              <p class="hover:text-blue cursor-pointer w-fit">blog</p>
              <p class="hover:text-blue cursor-pointer contact w-fit"
                >contact</p
              >
            </div>
          </div>
          <div class="flex text-2xl sm:text-3xl sm:space-x-5 space-x-4">
            <div class="cursor-pointer hover:text-blue"
              ><i class="bx bxs-cart-alt"></i>
              <p
                class="bg-blue cart-number text-white relative text-sm px-1.5 hel bottom-10 sm:bottom-11 left-4 sm:left-5 w-fit text-center"
                >0</p
              >
            </div>
            <div class="cursor-pointer hover:text-blue"
              ><i class="bx bx-heart"></i>
              <p
                class="bg-blue text-white relative text-sm px-1.5 bottom-10 sm:bottom-11 left-4 sm:left-5 w-fit text-center"
                >0</p
              >
            </div>
            <div class="lg:hidden handburger my-1.5 sm:my-2.5 cursor-pointer">
              <p class="hand1"></p>
              <p class="hand2"></p>
              <p class="hand3"></p>
            </div>
          </div>
        </div>
      </header>
      <!--  -->

      <section class="bg-dropBlack text-sm hidden menuop lg:hidden">
        <div class="">
          <h3 class="bg-dropBlack text-white px-5 py-3"
            >Free shipping for standard order over $100</h3
          >
          <hr class="text-gray h-0.5"
        /></div>

        <div class="bg-dropBlack flex px-3 justify-around py-1 w-80">
          <div class="cross"></div>

          <p class="text-white hover:text-blue cursor-pointer">Help & FAQs </p>
          <div class="cross"></div>

          <p class="text-white hover:text-blue capitalize cursor-pointer"
            >my account</p
          >
          <div class="cross"></div>

          <p class="text-white hover:text-blue uppercase cursor-pointer">en</p>

          <div class="cross"></div>
          <p class="text-white hover:text-blue uppercase cursor-pointer">usd</p>
          <div class="cross"></div>
        </div>

        <div class="bg-blue space-y-4 font-bold text-white capitalize px-5">
          <p class="cursor-pointer pt-2 home w-fit">home</p>
          <p class="cursor-pointer shop w-fit">shop</p>
          <p class="cursor-pointer shop w-fit"
            >features
            <span
              class="rounded-2xl hot bg-lightRed text-white relative uppercase left-2 smallText px-1.5 py-0.5 tracking-widest cursor-default"
              >hot</span
            >
          </p>
          <p class="cursor-pointer w-fit">blog</p>
          <p class="cursor-pointer pb-4 contact w-fit">contact</p>
        </div>
      </section>
    </main>

    <section>
      <div
        class="my-6 vs:grid vs:grid-cols-2 md:grid-cols-3 ld:grid-cols-4 mx-5 gap-8"
      >
        <!--  -->
        <div class="image-final text-center"> </div>
      </div>

      <div class="text-center mb-10">
        <button
          type="button"
          class="bg-gray uppercase font-bold hover:text-white hover:bg-black py-4 px-20 rounded-3xl transition-all duration-500 ease-in-out"
          >load more</button
        >
      </div>
    </section>
    <section class="overflow hidden"></section>
    <!--  -->

    <section
      class="fixed hidden cart-div top-5 pb-10 md:pb-0 mx-10 md:w-11/12 ux:px-32"
    >
      <div class="cart-cancel w-fit text-4xl cursor-pointer text-gray">
        <i class="fa fa-times cart-cancelled" aria-hidden="true"></i>
      </div>
      <div class="cartoption-container"> </div>
    </section>
  </body>
</html>
